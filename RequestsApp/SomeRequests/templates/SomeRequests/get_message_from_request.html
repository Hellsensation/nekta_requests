<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
      {% block title %}
        Get message from request
      {% endblock %}
    </title>
</head>
<body>
      {% block body %}
        <form action="/request_messages/" method="get">
            <input type="text" name="message-id" placeholder="Input request ID">
            <button type="submit">Submit</button>
        </form>
      {% endblock %}
</body>
</html>
